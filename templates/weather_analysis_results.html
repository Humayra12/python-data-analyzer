<!--generate template, focus only on displaying the data returned from API(the list of times and temperatures)in a simple view-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 500px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Analysis Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Temperature (Â°C)</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in weather_data %}
                <tr>    
                    <td>{{ entry.time }}</td>
                    <td>{{ entry.temperature }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
