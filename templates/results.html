<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

</head>
<body>
<div class="container">
    <h1>Analysis Results</h1>

    <div class="results">
        <p><strong>Count:</strong> {{ results.count }}</p>
        <p><strong>Sum:</strong> {{ results.sum }}</p>
        <p><strong>Average:</strong> {{ "%0.2f" % results.average }}</p>
        <p><strong>Maximum:</strong> {{ results.max }}</p>
        <p><strong>Minimum:</strong> {{ results.min }}</p>
    </div>
    
    <div class="buttons"> 
    <a href="/" style="text-decoration:none;">
        <button type="button">Analyze Another Set</button>
    </a>
    </div>
</div>

</body>
</html>
