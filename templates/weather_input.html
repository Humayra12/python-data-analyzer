<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page">
        <div class="card">
            <div class="card-header">
                <h1>ğŸŒ¤ï¸ Weather Analysis</h1>
                <p class="subtitle">Enter coordinates to analyze weather patterns</p>
            </div>
            <form method="post" action="/analyze-weather" class="form">
                <div class="form-group">
                    <label for="latitude" class="form-label">Latitude</label>
                    <input type="text" id="latitude" name="latitude" 
                           placeholder="e.g., 40.7128" 
                           class="form-input" required>
                    <span class="helper-text">Latitude range: -90 to 90</span>
                </div>

                <div class="form-group">
                    <label for="longitude" class="form-label">Longitude</label>
                    <input type="text" id="longitude" name="longitude" 
                           placeholder="e.g., -74.0060" 
                           class="form-input" required>
                    <span class="helper-text">Longitude range: -180 to 180</span>
            
                </div>
                <tbody>
                    {% for entry in weather_data %}
                    <tr>
                        <td>{{ entry.time }}</td>
                        <td>{{ entry.temperature }}</td>
                    </tr>
                    {% endfor %}
                </tbody>

                <button type="submit" class="btn btn-primary">Analyze Weather</button>
            </form>
        </div>
    </div>
</body>
</html>
